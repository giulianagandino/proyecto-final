<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recetas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Domine:wght@600&display=swap" rel="stylesheet">

<body>
   <header class="header-pagina">
       <h1>Recetas</h1>
   </header>
   <section class="agregar-receta">    
       <header class="titulo">
            <h1> Agregar recetas</h1>
        </header>
    <div>
        <div class="grupo">
            <label for="nombre">Nombre</label>
            <input trype="text" id="nombre">
        </div>
        <div class="grupo">
            <label for="autor">Autor</label>
            <input type="text" id="autor">
        </div>
        <div class="grupo">
            <label for="tiempo-preparacion">Tiempo de preparación</label>
            <input type="text" id="tiempo-preparación">
        </div>
        <div class="grupo">
            <label for="ingredientes">Ingredientes</label>
            <input type="text" id="ingredientes">
        </div>
        <div class="grupo">
            <label for="procedimiento">Procedimiento</label>
            <textarea type="text" id="procedimiento"> </textarea>
        </div>
        <button class="agregar">Agregar</button>
    </div>
    </section>
    <selection class="lista-recetas">
            <h1>Lista de recetas</h1>
            <article class = "receta">
                <header class="titulo">
                <span class="nombre"></span>
                <span class="autor"></span>
                </header>
                <div class="cuerpo">
                    <p class="tiempo-preparacion"></p>
                    <ul class="ingredientes"></ul>
                    <p class="procedimiento"></p>

                </div>
            </article>
        </header>
        <div class="cuerpo">
            <ul class="ingredientes">
                <li></li>
            </ul>
        </div>
    </selection>
    </body>
    <footer>

    </footer>
</body>
